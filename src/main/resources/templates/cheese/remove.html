<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container body-content">

    <nav th:replace="fragments :: nav"></nav>

    <h1 th:text="${title}"></h1>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :{</p>


    <form th:if="${cheeses} and ${cheeses.size()}" method="post">
        <select name="cheesez">
            <option th:each="cheese : ${cheeses}" th:text="${cheese.getValue().getName()} + '! ' + ${cheese.getValue().getInfo()}" th:value="${cheese.getValue().getName()} + ${cheese.getValue().getId()}"></option>
        </select>
        <input type="submit" value="remove selected" />
    </form>


    <form method="post" th:if="${cheeses} and ${cheeses.size()}">
        <ol>
            <li th:each="cheese : ${cheeses}">
                <hr/>
                <ul>
                    <li th:text="${cheese.getValue().getName()} + '! ' + ${cheese.getValue().getInfo()}"></li>
                    <input type="checkbox" name="cheesez" th:value="${cheese.getValue().getName()} + ${cheese.getValue().getId()}"/>
                </ul>
                <hr/>
            </li>
        </ol>
        <input type="submit" value="remove all checked" />
    </form>

</body>
</html>
