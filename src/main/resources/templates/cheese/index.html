<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container body-content">

    <nav th:replace="fragments :: nav"></nav>

    <h1>NACH-YO CHEESE</h1>

    <h2 th:text="${title}">MY CHEESE</h2>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :{</p>


    <table class="table">

        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>

        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.getValue().getName() + '!'}"></td>
            <td th:text="${cheese.getValue().getInfo()}"></td>
        </tr>

    </table>

    <!--img th:scr="@{/img/cheese.jpg}" /-->

</body>
</html>
